<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="David Solis Gallo">
    <meta name="description" content="This page contains the kanto pokedex.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Solis  Gallo's Pokedex Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>David's Kanto Pokedex</h1>
    <div class="poke-container" id="poke-container">
        <div class="pokemon" style="background-color: rgb(222,253,224);">
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">

                <span class="number">#001</span>
                <h3 class="name">Bulbasaur</h3>
                <small class="type">Type: <span>grass</span></small>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
